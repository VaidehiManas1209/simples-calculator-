<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("chick.jpg");
            background-size: cover;
            background-repeat: no-repeat;

        }

        h1 {
            text-align: center;
            text-decoration: solid underline black;
        }

        .div1 {
            width: 300px;
            height: 300px;

            background-color: rgba(240, 221, 98, 0.8);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .div2 {
            width: 300px;
            height: 160px;
            background-color: rgba(240, 221, 98, 0.8);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;

        }

        .div3 {
            width: 300px;
            height: 160px;
            background-color: rgba(240, 221, 98, 0.8);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;

        }

        #form1 {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .div4 {
            width: 300px;
            height: 160px;
            background-color: rgba(240, 221, 98, 0.8);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <h1>simple web page </h1><!--arithmetic operators-->
    <form id="form1">
        <div class="div1">
            <h3>Arithmetic operator</h3>
            <p>Enter number 1:</p>
            <input type="number" id="num1" placeholder="Enter first number" required>
            <p>Enter number 2:</p>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <p>Choose operator:</p>
            <select option="operator" id="operator">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="division">/</option>
            </select>
            <button type="button" onclick="calculate()">Calculate</button>
            
                <!--<button type="button">: This defines a clickable 
                button that does not submit a form (unlike type="submit").
                onclick="calculate()": This attribute specifies that when the button is clicked, the JavaScript function named calculate() will be called.
                Calculate: This is the text displayed on the button.-->

            <p id="result"></p>
            <script>
                function calculate() {
                    var num1 = parseFloat(document.getElementById("num1").value);
                    var num2 = parseFloat(document.getElementById("num2").value);
                    var operator = document.getElementById("operator").value;
                    var result;
                    switch (operator) {
                        case "add":
                            result = num1 + num2;
                            break;
                        case "subtract":
                            result = num1 - num2;
                            break;
                        case "multiply":
                            result = num1 * num2;
                            break;
                        case "division":
                            result = num1 / num2;
                            break;
                        default:
                            result = "invalid operator";
                    }
                    document.getElementById("result").innerText = "Result: " + result;
                }
            </script>
        </div>
        <!-- logical operators-->
        <div class="div2">
            <h3>Logical operator check marks</h3>
            <p>enter marks:</p>
            <input type="number" id="marks" placeholder="Enter your Marks" required>
            <button type="button" onclick="checkMarks()">Check</button>
            <p id="marksResult"></p>
            <script>
                function checkMarks() {
                    var marks = parseInt(document.getElementById("marks").value);
                    var marksResult;
                    if (marks >= 70 && marks <= 90) {
                        marksResult = "you are eligible for admission";
                    }
                    else {
                        marksResult = "you are not eligible for admission";
                    }
                    document.getElementById("marksResult").innerText = marksResult;
                }
            </script>
        </div>

        <!--ternary operators-->
        <div class="div3">
            <h3>Ternary operators</h3>
            <p>enter a number:</p>
            <input type="number" id="ternaryNum" placeholder="Enter a number" required>
            <button type="button" onclick="checkEvenOdd()">Check</button>
            <p id="ternaryResult"></p>
            <script>
                function checkEvenOdd() {
                    var ternaryNum = parseInt(document.getElementById("ternaryNum").value);
                    var ternaryResult = (ternaryNum % 2 === 0) ? "The number is even." : "The number is odd.";
                    document.getElementById("ternaryResult").innerText = ternaryResult;
                }
            </script>
        </div>
        <div class="div4">
            <h3>conditional statements:</h3>
            <p>enter a number:</p>
            <input type="number" id="conditionalNum" placeholder="Enter a number" required>
            <button type="button" onclick="checkPositiveNegative()">Check</button>
            <p id="conditionalResult"></p>
            <script>  -
                function checkPositiveNegative() {
                    var conditionalNum = parseInt(document.getElementById("conditionalNum").value);
                    var conditionalResult;
                    if (conditionalNum > 0) {
                        conditionalResult = "The number is positive.";
                    } else if (conditionalNum < 0) {
                        conditionalResult = "The number is negative.";
                    } else {
                        conditionalResult = "The number is zero.";
                    }
                    document.getElementById("conditionalResult").innerText = conditionalResult;
                }
            </script>
        </div>
        <div class="div5">



        </div>
    </form>
</body>
</html>
